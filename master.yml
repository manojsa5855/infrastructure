---
- name: Install and Configure Kubernetes Cluster
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      changed_when: false

    - name: Install required packages
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
        state: present

    - name: Add Kubernetes apt key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes apt repository
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Kubernetes components
      apt:
        name: ['kubelet', 'kubeadm', 'kubectl']
        state: present

    - name: Enable and start Docker service
      service:
        name: docker
        enabled: yes
        state: started

    - name: Enable and start kubelet service
      service:
        name: kubelet
        enabled: yes
        state: started

  handlers:
    - name: Restart kubelet service
      service:
        name: kubelet
        state: restarted
- hosts: Master
  tasks:
    - name: initialize the cluster
      shell: kubeadm init
      ignore_errors: true
      become: yes
      args:
        chdir: $HOME
        creates: cluster_initialized.txt
    - name: sleep
      pause:
        seconds: 20
    - name: Check directory existence
      stat:
        path: $HOME/.kube
      register: dir_status

    - name: Skip directory creation if it exists
      debug:
        msg: "Directory already exists"
      when: dir_status.stat.exists

    - name: Create .kube directory
      become: yes
      become_user: ubuntu
      file:
        path: $HOME/.kube
        state: directory
      when: not dir_status.stat.exists
    - name: Check file existence
      stat:
        path: $HOME/.kube/config
      register: file_status
      
    - name: Skip task if file exists
      debug:
        msg: "File already exists"
      when: file_status.stat.exists
    - name: copy files
      become: yes
      become_user: root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        mode: '0644'
      when: not file_status.stat.exists
      
    - name: copy files
      become: yes
      become_user: ubuntu
      shell: sudo chown $(id -u):$(id -g) $HOME/.kube/config
    - name: sleep
      pause:
        seconds: 20

    - name: copies admin.conf to user's kube config
      become: yes
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu

    - name: install Pod network
      shell: kubectl apply -f https://github.com/weaveworks/weave/releases/download/v2.8.1/weave-daemonset-k8s.yaml
      become_user: ubuntu 
      become: true
    - name: Get the token for joining the worker nodes
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command


    - name: Copy join command to local file.
      become: yes
      local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777



- hosts: worker
  become: yes
  gather_facts: yes

  tasks:
   - name: Copy join command from Ansiblehost to the worker nodes.
     become: yes
     copy:
       src: /tmp/kubernetes_join_command
       dest: /tmp/kubernetes_join_command
       mode: 0777

   - name: Join the Worker nodes to the cluster.
     become: yes
     ignore_errors: true
     command: sh /tmp/kubernetes_join_command
     register: joined_or_not
   - name: Mark tasks as successful
     meta: clear_host_errors 
     changed_when: false
